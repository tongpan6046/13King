<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三張注數記錄</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .hidden { display: none; }

        /* 封面設計 */
        #cover {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('cover.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        #cover h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #startGame {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        #startGame:hover {
            background-color: darkgoldenrod;
        }

        /* 主界面設計 */
        #mainContent {
            display: none;
            padding: 20px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .win { color: green; }
        .lose { color: red; }
        .round-section { margin-top: 20px; padding: 10px; border: 1px solid black; }
        #dealerIndicator { font-weight: bold; color: blue; font-size: 1.2em; }
    </style>
</head>
<body>

    <!-- 封面 -->
    <div id="cover">
        <h1>十三張 記錄系統</h1>
        <button id="startGame" onclick="enterGame()">開始遊戲</button>
    </div>

    <!-- 主內容 -->
    <div id="mainContent">
        <h2>十三張注數記錄</h2>

        <h3>當輪玩家總輸贏</h3>
        <table>
            <thead>
                <tr>
                    <th>玩家</th>
                    <th>總輸贏</th>
                </tr>
            </thead>
            <tbody id="playerBalances"></tbody>
        </table>

        <button onclick="startNewRound()">開始新一輪</button>
        <button onclick="endRound()">結束本輪</button>

        <script>
            let currentRound = [];
            let roundActive = false;
            let playerBalances = {};

            function updateTable() {
                playerBalances = {};

                currentRound.forEach((record) => {
                    let amount = parseInt(record.amount);
                    if (record.result === "lose") amount = -amount;

                    if (!playerBalances[record.player]) {
                        playerBalances[record.player] = 0;
                    }
                    playerBalances[record.player] += amount;
                });

                updatePlayerBalances();
            }

            function updatePlayerBalances() {
                let tableBody = document.getElementById("playerBalances");
                tableBody.innerHTML = "";
                for (let player in playerBalances) {
                    let row = tableBody.insertRow();
                    row.insertCell(0).textContent = player;
                    row.insertCell(1).textContent = playerBalances[player];
                }
            }

            function startNewRound() {
                currentRound = [];
                roundActive = true;
                playerBalances = {};
                updateTable();
                alert("新一輪開始，請輸入記錄！");
            }

            function endRound() {
                if (!roundActive) {
                    alert("未開始新一輪，請先按『開始新一輪』");
                    return;
                }

                if (currentRound.length === 0) {
                    alert("本輪沒有記錄，無需結束！");
                    return;
                }

                let balance = Object.values(playerBalances).reduce((a, b) => a + b, 0);
                alert("本輪結束，總輸贏：" + balance);
                roundActive = false;
            }
        </script>
    </div>

</body>
</html>
