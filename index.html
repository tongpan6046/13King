<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三張注數記錄</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .hidden { display: none; }

        /* 封面設計 */
        #cover {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('cover.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        #cover h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #startGame {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        #startGame:hover {
            background-color: darkgoldenrod;
        }

        /* 主界面設計 */
        #mainContent {
            display: none;
            padding: 20px;
        }

    </style>
</head>
<body>

    <!-- 封面 -->
    <div id="cover">
        <h1>十三張 記錄系統</h1>
        <button id="startGame">開始遊戲</button>
    </div>

    <!-- 主內容 -->
    <div id="mainContent">
        <h2>十三張注數記錄</h2>
        <p>🔔 **發牌提示**：輪到 <span id="dealerIndicator">尚未設定</span> 發牌！</p>
        <button onclick="startNewRound()">開始新一輪</button>
        <button onclick="endRound()">結束本輪</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("startGame").addEventListener("click", function() {
                document.getElementById("cover").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            });
        });
    </script>

</body>
</html>
